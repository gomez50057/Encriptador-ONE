<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Encriptador ONE</title><link rel="icon" href="./img/icono.png"><link rel="stylesheet" href="./styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></head><body><header><img src="./img/head-alura.svg" alt="alura-icon"><h3>Encriptador</h3></header><main><div class="left"><textarea name="" id="writter" cols="30" rows="14" placeholder="Escribe el texto"></textarea><div class="alert"><img src="./img/icons/alert.svg" alt="alert"><p>Solo se procesan letras minusculas y sin acentos</p></div><div class="actions"><button id="encrypt" class="encrypt">Encriptar!</button><button id="decrypt" class="dencrypt">Desencriptar</button></div></div><div class="right"><div class="copy"><div id="have-animation-extra"></div><textarea name="" id="displayEncrypt" cols="30" disabled="disabled" rows="15"></textarea><button id="copyText">Copiar</button></div></div></main><div id="toastAlert"></div><script type="module" src="./main.js"></script></body></html>
